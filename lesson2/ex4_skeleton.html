<!DOCTYPE html>
<!-- <!DOCTYPE html>: html5를 의미 -->
<!-- <html>: 문서의 시작을 알림
        lang(태그 속성): html 문서의 언어 정보 -->
<!-- 태그 속성: 태그를 의미나 기능적으로 보조해주는 역할 -->
<html lang="ko">
<!-- <head>: html 문서의 정보를 작성하는 영역 -->
<head>
    <!-- charset: 문서 인코딩 정보 / UTF-8로 인코딩 되어있지않으면, 외계어...-->
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- <body>: 웹브라우저에 표시되는 영역 -->
<body>
    <h1>안녕하세요</h1>
</body>
</html>
