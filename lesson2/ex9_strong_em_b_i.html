<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>strong 태그 + em 태그 + b 태그 + i 태그</title>
</head>
<body>
    <!-- strong 태그 -->
    <p><strong>중요: </strong> 기계적 결함이 아닌 
        사용자 부주의로 발생한 사고에 대해서는 책임지지 않습니다.</p>

    <!-- b 태그 -->
    <p><b>중요: </b> 기계적 결함이 아닌 
        사용자 부주의로 발생한 사고에 대해서는 책임지지 않습니다.</p>
    
    <!-- em 태그 -->
    <p>이 놀이기구는 <em>임산부, 어린이, 노약자</em>는 
        탑승할 수 없습니다.</p>
    
    <!-- i 태그 -->
    <p>이 놀이기구는 <i>임산부, 어린이, 노약자</i>는 
        탑승할 수 없습니다.</p>
</body>
</html>
