<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>h(n) 태그 + SEO</title>
</head>
<body>
    <!-- 
        1. h1 태그는 하나의 html 문서에서 한번만 사용해야합니다.
        2. h(n) 태그는 h1 태그부터 순차적으로 사용해야합니다.
        h 태그는 특히 SEO에 중요함! 헤드라인인셈. 
     -->
    <h1>h1 tag</h1>
    <h2>h2 tag</h2>
    <h3>h3 tag</h3>
    <h4>h4 tag</h4>
    <h5>h5 tag</h5>
    <h6>h6 tag</h6>
</body>
</html>
